<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Eliobar</title>

    <link rel="stylesheet" href="adminlte_assets/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="adminlte_assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <link rel="stylesheet" href="adminlte_assets/dist/css/adminlte.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <link rel="stylesheet" href="style.css"> 
</head>
<body class="hold-transition register-page">
    <div class="register-box">
        <div class="register-logo">
            <a href="index.html"><b>Elio</b>BAR</a>
        </div>
        <div class="card">
            <div class="card-body register-card-body">
                <p class="login-box-msg">Registrar uma nova conta</p>

                <form id="registerForm">
                    <div class="input-group mb-3">
                        <input type="text" id="registerName" class="form-control" placeholder="Nome completo" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="email" id="registerEmail" class="form-control" placeholder="Email" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" id="registerPassword" class="form-control" placeholder="Senha" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="agreeTerms" name="terms" value="agree">
                                <label for="agreeTerms">
                                    Eu concordo com os <a href="#">termos</a>
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                        </div>
                        </div>
                </form>

                <div id="registerError" class="error mt-3" style="display: none;"></div>

                <a href="login.html" class="text-center mt-3">JÃ¡ tenho uma conta</a>
            </div>
            </div></div>
    <script src="adminlte_assets/plugins/jquery/jquery.min.js"></script>
    <script src="adminlte_assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="adminlte_assets/dist/js/adminlte.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
