<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eliobar</title>
    
    <link rel="stylesheet" href="adminlte_assets/plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="adminlte_assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <link rel="stylesheet" href="adminlte_assets/dist/css/adminlte.min.css">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="index.html"><b>Elio</b>BAR</a>
        </div>
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Faça login para iniciar sua sessão</p>

                <form id="loginForm">
                    <div class="input-group mb-3">
                        <input type="email" id="loginEmail" class="form-control" placeholder="Email" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" id="loginPassword" class="form-control" placeholder="Senha" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember">
                                <label for="remember">
                                    Lembrar de mim
                                </label>
                            </div>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        </div>
                        </div>
                </form>

                <div id="loginError" class="error mt-3" style="display: none;"></div>
                
                <p class="mb-1">
                    <a href="#">Esqueci minha senha</a>
                </p>
                <p class="mb-0">
                    <a href="register.html" class="text-center">Registrar uma nova conta</a>
                </p>
            </div>
            </div>
    </div>
    <script src="adminlte_assets/plugins/jquery/jquery.min.js"></script>
    <script src="adminlte_assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="adminlte_assets/dist/js/adminlte.min.js"></script>
    
    <script src="app.js"></script>
</body>
</html>
