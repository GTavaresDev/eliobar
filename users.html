<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link rel="stylesheet" href="style.css">
    <!-- Optionally, if you want Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <header class="app-header">
            <div class="header-left">
                <h1>Painel Administrativo</h1>
            </div>
            <div class="header-right">
                <span class="user-info">Olá, Admin!</span>
                <nav>
                    <!-- On the users page, "Voltar para Usuários" button is not needed -->
                    <button onclick="logout()" class="btn-logout">Sair</button>
                </nav>
            </div>
        </header>

        <aside class="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <!-- Highlight "Gerenciar Usuários" as active on this page -->
                    <li><a href="products.html">Gerenciar Produtos</a></li>
                    <li><a href="users.html" class="active">Gerenciar Usuários</a></li>
                    <li><a href="menu.html">Menu</a></li>

                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="container">
                <section class="user-form-section card">
                    <h3>Adicionar/Editar Usuário</h3>
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="form-group">
                            <label for="userName">Nome:</label>
                            <input type="text" id="userName" placeholder="Nome completo do usuário" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="userEmail">Email:</label>
                            <input type="email" id="userEmail" placeholder="email@exemplo.com" required>
                        </div>
                        <div class="form-group">
                            <label for="userPassword">Senha:</label>
                            <input type="password" id="userPassword" placeholder="Deixe em branco para manter a atual">
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Salvar Usuário</button>
                            <button type="button" onclick="resetForm()" class="btn-secondary">Limpar Campos</button>
                        </div>
                    </form>
                </section>

                <hr class="section-divider">

                <section class="user-list-section card">
                    <h3>Usuários Cadastrados</h3>
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Usuários serão carregados aqui via JavaScript -->
                        </tbody>
                    </table>
                    <div id="userError" class="error"></div>
                </section>
            </div>
        </main>

        <footer class="app-footer">
            <p>&copy; 2025 Painel Administrativo. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
