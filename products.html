<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Produtos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <header class="app-header">
            <div class="header-left">
                <h1>Painel Administrativo</h1>
            </div>
            <div class="header-right">
                <span class="user-info">Olá, Admin!</span>
                <nav>
                    <button onclick="window.location='users.html'" class="btn-secondary">Voltar para Usuários</button>
                    <button onclick="logout()" class="btn-logout">Sair</button>
                </nav>
            </div>
        </header>

        <aside class="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="products.html" class="active">Gerenciar Produtos</a></li>
                    <li><a href="users.html">Gerenciar Usuários</a></li>
                    <li><a href="menu.html">Menu</Menu></a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <div class="container">
                <section class="product-form-section card">
                    <h3>Adicionar/Editar Produto</h3>
                    <form id="productForm">
                        <input type="hidden" id="productId">
                        <div class="form-group">
                            <label for="productName">Nome do Produto:</label>
                            <input type="text" id="productName" placeholder="Ex: Cerveja IPA" required>
                        </div>
                        <div class="form-group">
                            <label for="productDescription">Descrição:</label>
                            <textarea id="productDescription" placeholder="Ex: Cerveja artesanal com notas cítricas"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Preço:</label>
                            <input type="number" id="productPrice" placeholder="Ex: 15.99" step="0.01" min="0" required>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Salvar Produto</button>
                            <button type="button" onclick="resetProductForm()" class="btn-secondary">Limpar Campos</button>
                        </div>
                    </form>
                </section>

                <hr class="section-divider">

                <section class="product-list-section card">
                    <h3>Produtos Cadastrados</h3>
                    <table id="productsTable">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Preço</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                    <div id="productError" class="error"></div>
                </section>
            </div>
        </main>

        <footer class="app-footer">
            <p>&copy; 2025 Painel Administrativo. Todos os direitos reservados.</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
